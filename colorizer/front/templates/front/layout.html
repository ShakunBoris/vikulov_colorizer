{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Colorizer {% endblock %}</title>
    <link href="{% static 'front/styles.css' %}" rel="stylesheet">
    <link href="{% static 'front/before-after.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'front/favicon.ico' %}">
    <link
    rel="stylesheet"
    href="{%static 'front/animate.css'%}">
    {% block style %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
